{% extends 'admin_app/index.html' %}
{% load static %}
{% block content %}
  <h1>Colors</h1>
  <div class="btn" style="background-color: blue;">
    <a class="btn" style="color: aliceblue; font-weight: 900;" href="{% url 'color-insert' %}">+ Add Color</a>
  </div>
    <div class="table-wrapper">
      <table class="table table-bordered table-striped" style="width:100%;">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">COLOR CODE</th>
            <th scope="col">COLOR</th>
          </tr>
        </thead>
        {% for col in color_list %}
        <tbody>
          <tr>
            <td scope="row">{{ col.id }}</td>
            <td scope="row">{{ col.color_code }}</td>
            <td scope="row">{{ col.item_color }}</td>
            <td>
              <form action="{% url 'color-delete' col.id %}" method="post" class="d-inline">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger btn-sm" value="Delete">
              </form>
            </td>
          </tr>  
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
