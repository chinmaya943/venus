{% extends 'admin_app/index.html' %}
{% load static %}
{% block content %}
    <h1>Sizes</h1>
    <div class="btn" style="background-color: blue;">
        <a class="btn" style="color: aliceblue; font-weight: 900;" href="{% url 'size-insert' %}">+ Add Size</a>
    </div>
        <div class="table-wrapper">
            <table class="table table-bordered table-striped" style="width:100%;">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">SIZE CODE</th>
                        <th scope="col">SIZE</th>
                    </tr>
                </thead>
                {% for siz in size_list %}
                <tbody>
                    <tr>
                        <td scope="row">{{ siz.id }}</td>
                        <td scope="row">{{ siz.size_code }}</td>
                        <td scope="row">{{ siz.item_size }}</td>
                        <td>
                            <form action="{% url 'size-delete' siz.id %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <input type="submit" class="btn btn-danger btn-sm" value="Delete">
                            </form>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
