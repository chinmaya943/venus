{% extends 'admin_app/index.html' %}
{% load static %}
{% block content %}
<h1>Carts</h1>
<div class="btn" style="background-color: blue;">
  <a class="btn" style="color: aliceblue; font-weight: 900;" href="{% url 'Ca-insert' %}">+ Add Cart</a>
</div>
  <div class="table-wrapper">
    <table class="table table-bordered table-striped" style="width:100%;">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">USER</th>
          <th scope="col">PRODUCT</th>
          <th scope="col">QUANTITY</th>
        </tr>
      </thead>
      {% for cart in cart_list %}
      <tbody>
        <tr>
          <td scope="row">{{ cart.id }}</td>
          <td scope="row">{{ cart.user }}</td>
          <td scope="row">{{ cart.product }}</td>
          <td scope="row">{{ cart.quantity }}</td>
          <td>
            <form action="{% url 'deletesdata' cart.id%}" method="post" class="d-inline">
              {% csrf_token %}
              <input type="submit" class="btn btn-danger btn-sm" value="Delete">
            </form>
          </td>
        </tr>  
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
